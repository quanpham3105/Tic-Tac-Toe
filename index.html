<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>


    <div id="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="whole">
        <div id="right-half">
            <div id="statusText"></div>
            <div class="board">
                <div cellIndex="0" class="cell"></div>
                <div cellIndex="1" class="cell"></div>
                <div cellIndex="2" class="cell"></div>
                <div cellIndex="3" class="cell"></div>
                <div cellIndex="4" class="cell"></div>
                <div cellIndex="5" class="cell"></div>
                <div cellIndex="6" class="cell"></div>
                <div cellIndex="7" class="cell"></div>
                <div cellIndex="8" class="cell"></div>
            </div>
        </div>
        <div id="left-half">
            <div id="playerInputs">
                <form onsubmit="return false">
                    <label for="playerOneName">Player 1:</label>
                    <input type="text" name="player1" id="playerOneName" required>
                    <label for="playerTwoName">Player 2:</label>
                    <input type="text" name="player2" id="playerTwoName" required>
                    <button id="start-button" name="player1">Start Game</button>
                </form>
            </div>
            <button id="restart-button">Restart Game</button>
        </div>
    </div>
</body>

<script src="scripts.js"></script>

</html>
